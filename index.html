  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "rgb(var(--primary-rgb) / <alpha-value>)", // Dynamic primary color
            "background-light": "#f8f7f5",
            "background-dark": "var(--background-dark-color, #1D1B1B)",
            "surface-dark": "var(--surface-dark-color, #1D1B1B)",
            "sidebar-dark": "var(--sidebar-color, #1E1E1E)",
            "card-dark": "var(--surface-dark-color, #1D1B1B)",
            "border-dark": "#333333",
            "text-primary-dark": "#EAEAEA",
            "text-secondary-dark": "#888888",
            "input-dark": "#2A2A2A"
          },
          fontFamily: {
            "sans": ["Inter", "sans-serif"],
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          boxShadow: {
            'glow-primary': '0 0 15px 0 rgb(var(--primary-rgb) / 0.3)',
            'glow-primary-hover': '0 0 25px 0 rgb(var(--primary-rgb) / 0.5)'
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1;
    }

    /* Custom Scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #121212;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
